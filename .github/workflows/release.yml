name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/git @semantic-release/github @semantic-release/changelog

      - name: Print GH_TOKEN
        run: echo "GH_TOKEN is set"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Configure Git Remote
        run: git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}

      - name: Run semantic-release with debug logging
        id: release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          DEBUG: semantic-release:*
        run: npx semantic-release --dry-run

      - name: Get new release version
        id: new_version
        run: echo "RELEASE_VERSION=$(npx semantic-release version)" >> $GITHUB_ENV

      - name: Replace CDN links in README.md
        run: |
          NEW_VERSION=${{ env.RELEASE_VERSION }}
          find . -name "README.md" -type f -exec sed -i "s|https://cdn.jsdelivr.net/gh/yourusername/yourrepo@.*|https://cdn.jsdelivr.net/gh/yourusername/yourrepo@${NEW_VERSION}|g" {} +

      - name: Commit and push updated README.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update CDN links to version ${{ env.RELEASE_VERSION }}"
          branch: main
          file_pattern: README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
