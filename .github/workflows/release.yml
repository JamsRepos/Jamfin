name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install semantic-release dependencies
        run: npm install -g @semantic-release/git @semantic-release/github @semantic-release/changelog

      - name: Run semantic-release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Create version file
        run: echo "${{ steps.release.outputs.new_release_version }}" > VERSION.txt

      - name: Replace CDN links to the latest update
        run: |
          NEW_VERSION=$(cat VERSION.txt)
          find . -name "README.md" -o -name "complete.css" -type f -exec sed -i "s|https://cdn.jsdelivr.net/gh/yourusername/yourrepo@.*|https://cdn.jsdelivr.net/gh/yourusername/yourrepo@${NEW_VERSION}|g" {} +

      - name: Commit and push updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update CDN links to version $(cat VERSION.txt)"
          branch: main
          file_pattern: |
            README.md
            theme/complete.css
            VERSION.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
